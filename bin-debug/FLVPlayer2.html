<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <title>FLVPlayer test page</title>
    <script type="text/javascript" src="FLVP.js"></script>
    <script type="text/javascript">
    function FLVP_Init() {
        var flvp = document["FLVPlayer"];
        var flvp_controller = new FLVP(flvp);
        flvp_controller.addEventListener("canplaythrough", onCanplay);
        setTimeout(function() { console.log(flvp_controller); flvp_controller.src = "http://openworldtextures.org/test.flv"; flvp_controller.play(); }, 3000);
        document.addEventListener("click", onClick);
        function onClick(e) {
            console.log(flvp_controller.duration);
        }
        function onCanplay(e) {
            console.log('canplay');
            console.log(flvp_controller.videoWidth, flvp_controller.videoHeight);
        }
    }
    </script>
</head>

<body onload="FLVP_Init()" style="background-color: #000000;">
    <embed name="FLVPlayer" id="FLVPlayer" height="480" width="640" align="middle" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer" allowscriptaccess ="always" src="FLVPlayer.swf" quality="high" bgcolor="#ffffff" allowFullScreen="true">
    </embed>

</body>

</html>
